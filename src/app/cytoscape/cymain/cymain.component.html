<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/cy/colajs-graph']" routerLinkActive="active">Cola.js gene-gene graph</a>
      <a mat-list-item [routerLink]="['/cy/tokyo-railways']" routerLinkActive="active">tokyo-railways</a>
      <a mat-list-item [routerLink]="['/cy/performance-tuning']" routerLinkActive="active">Performance tuning</a>
      <a mat-list-item [routerLink]="['/cy/popperjs-extension']" routerLinkActive="active">Popper.js extension</a>
      <a mat-list-item [routerLink]="['/cy/popperjs-extension-tippyjs-tooltips']" routerLinkActive="active">Popper.js extension & Tippy.js tooltips</a>
      <a mat-list-item [routerLink]="['/cy/automove-extension']" routerLinkActive="active">Automove extension</a>
      <a mat-list-item [routerLink]="['/cy/cxtmenu-extension']" routerLinkActive="active">Cxtmenu extension</a>
      <a mat-list-item [routerLink]="['/cy/edgehandles-extension']" routerLinkActive="active">Edgehandles extension</a>
      <a mat-list-item [routerLink]="['/cy/circle-layout']" routerLinkActive="active">Circle layout</a>
      <a mat-list-item [routerLink]="['/cy/concentric-layout']" routerLinkActive="active">Concentric layout</a>
      <a mat-list-item [routerLink]="['/cy/grid-layout']" routerLinkActive="active">Grid layout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{SubTitle.subtitle}}</span>
    </mat-toolbar>
    <button class="btn_logout" (click)="logOut()" mat-raised-button>로그아웃</button>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
