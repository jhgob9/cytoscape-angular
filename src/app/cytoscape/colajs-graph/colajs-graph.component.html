<div id="cy"></div>
<div id="config" class="config">

  <div class="preamble">
    <span class="label label-info">Cola.js/Cytoscape.js demo</span>

    <p>This is a demo of a graph of gene-gene interactions that uses Cola.js for layout and Cytoscape.js for its graph
      model and visualisation. Use the controls below to alter the Cola.js layout parameters.</p>
    <p>
      Data by <a href="http://genemania.org">GeneMANIA</a><br />
      Visualisation by <a href="http://js.cytoscape.org">Cytoscape.js</a><br />
      Layout by <a href="http://marvl.infotech.monash.edu/webcola/">Cola.js</a>
    </p>
  </div>
  <div class="style">
	  <button mat-icon-button class="btn_cached">
	    <mat-icon>cached</mat-icon>
	  </button>
	  <ul>
		  <li><button class="btn_node_color_red">node 컬러 레드</button></li>
		  <li><button class="btn_edge_color_red">edge 컬러 레드</button></li>
		  <!-- <li><button class="btn_edge_color_random">edge 컬러 렌덤</button></li> -->
		  <li><button class="btn_font_color_red">font 컬러 레드</button></li>
		  <li><button class="btn_reset">node 스타일 리셋</button></li>
	  </ul>
  </div>

</div>
